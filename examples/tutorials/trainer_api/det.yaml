name: mnist_pytorch_const
hyperparameters:
  global_batch_size: 32
searcher:
  name: single
  metric: validation_loss
  max_length:
    batches: 937 #60,000 training images with batch size 64
max_restarts: 0
resources:
  slots_per_trial: 8
entrypoint: python3 -m determined.launch.torch_distributed python3 train.py
