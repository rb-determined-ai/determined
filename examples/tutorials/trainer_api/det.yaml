name: mnist_pytorch_const
hyperparameters:
  global_batch_size: 32
searcher:
  name: single
  metric: validation_loss
  max_length:
    batches: 10 #60,000 training images with batch size 64
max_restarts: 0
resources:
  slots_per_trial: 8
entrypoint: python3 -m determined.launch.torch_distributed python3 train.py
bind_mounts:
- host_path: /tmp/mnist-data
  container_path: /tmp/mnist-data
